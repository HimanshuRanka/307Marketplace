{% extends "base.html" %}
{% block style %}
    <style>
        .center {
            margin: auto;
            width: 40%;
            text-align: center;

        }
        h1 {
           padding: 10px;
        }
        div {
            border-style: inset;
            padding: 30px;
        }
        .allign {
            margin: auto;
            width: 70%;
            text-align: center;
            border-style: groove;
            border-color: darkgray;
            margin-bottom: 5px;
            height: 20px;

        }

        .hori{
            text-align: center;
            border-style: groove;
            border-color: darkgray;
            margin-bottom: 5px;
            height: 20px;
        }

    </style>
{% endblock %}
{% block body-block %}
    <h1 class="center">Sign-Up</h1>
    <div class="center">
        <form action="">

            <input class="hori" type="text" name="firstName" placeholder="First Name">
            <input class="hori" type="text" name="lastName" placeholder="Last Name"> <br>
            <input class="allign" type="text" name="username" placeholder="Username"> <br>
            <input class="allign" type="email" name="email" placeholder="E-mail"> <br>
            <input class="allign" type="text" name="password" placeholder="Password"> <br>
            <input class="allign" type="text" name="confirmPass" placeholder="Confirm Password"> <br>
            <input style="background-color: dimgrey; color: lightgrey" class="allign" type="submit">

        </form>
    </div>
{% endblock %}
